<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="task7.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="outer-border">
      <p class="main-heading">
        Yes! I want to subscribe to <em>Mag-O-Zine</em>
      </p>
      <div class="row">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" size="30" />
        <label for="lname" class="lname">Last Name</label>
        <input type="text" name="lname" id="lname" size="30"/>
      </div>

      <br />

      <div class="row">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" size="87"/>
      </div>

      <br />

      <div class="row">
        <label for="city">City</label>
        <input type="text" name="city" id="city" />
        <label for="state" class="state">State</label>
        <input type="text" name="state" id="state" />
        <label for="zip" class="zip">Zip</label>
        <input type="text" name="zip" id="zip" />
      </div>

      <br />

      <div class="row">
        <p class="inline-element">Subscribe for:</p>
        <input type="checkbox" name="option1" id="option1" />
        <label for="option1">1 year ($19.95)</label>
        <input type="checkbox" name="option2" id="option2" />
        <label for="option2">2 years ($35.00)</label>
      </div>

      <div class="row">
        <p>Send me more information about:</p>
        <input type="checkbox" name="op1" id="op1" />
        <label for="op1">Computer-Zine</label>
        <br />
        <input type="checkbox" name="op2" id="op2" />
        <label for="op2">Fishing-Zine</label>
        <br />
        <input type="checkbox" name="op3" id="op3" />
        <label for="op3">Cat-O-Zine</label>
      </div>
    </div>
  </body>
</html>
